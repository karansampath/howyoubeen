[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (fast)
    storage: marks tests related to storage functionality